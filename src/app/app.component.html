<div *ngIf="!isSignedIn">
  <div class="card gradient-custom">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <h2 class="card-header text-center"><img src="assets/img/2.png" alt="Avatar" class="avatar"><br />SIGN UP
            </h2>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail">Email address</label>
                  <input required type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    #emailSignup />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input required type="password" class="form-control" id="exampleInputPassword" #passwordSignup />
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck">
                  <label class="form-check-label" for="exampleCheck">Check me out</label>
                </div>
              </form>
              <button (click)="onSignup(emailSignup.value,passwordSignup.value)" class="btn btn-primary">Signup</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <h2 class="card-header text-center"><img src="assets/img/3.png" alt="Avatar" class="avatar"><br />LOGIN</h2>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    #email />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input required type="password" class="form-control" id="exampleInputPassword1" #password />
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
              </form>
              <button (click)="onSignin(email.value,password.value)" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<router-outlet *ngIf="isSignedIn" (isLogout)="handleLogout()"></router-outlet>
